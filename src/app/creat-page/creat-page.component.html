<div class="aa">
  <div class="container">
    <p><b>Create your Appointment Here.</b></p><br>
    <form [formGroup]="form">
      <button type="submit" class="btn btn-primary" (click)="view()">View Appointments</button>
      <button type="submit" class="btn btn-primary" (click)="notify()">Notifications</button>
      <button type="submit" class="btn btn-danger" (click)="onlogout()">logout</button>
      <div class="form-group"><br>
        <label>Appointment Name</label>
        <input type="text" class="form-control" placeholder="AppointmentName" formControlName="AppointmentName">
        <div *ngIf="form.get('AppointmentName')?.touched && form.get('AppointmentName')?.invalid"
          class="alert alert-danger"> Appointment Name cannot be empty and it must be at least 4 character</div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" placeholder="" formControlName="date">
      </div>
      <div *ngIf="form.get('date')?.touched && form.get('date')?.invalid" class="alert alert-danger">Date is required
      </div>
      <div class="form-group">
        <label>Time</label>
        <input type="time" class="form-control" placeholder="" formControlName="time">
      </div>
      <div *ngIf="form.get('time')?.touched && form.get('time')?.invalid" class="alert alert-danger">Time is required
      </div>
      <div class="form-group">
        <label>Room</label>
        <input type="text" class="form-control" placeholder="Room" formControlName="room">
      </div>
      <div *ngIf="form.get('room')?.touched && form.get('room')?.invalid" class="alert alert-danger">Room is required
      </div>

      <br>
      <button type="submit" class="btn btn-primary" (click)="po()">Submit</button>
      
    </form>
  </div>
</div>
