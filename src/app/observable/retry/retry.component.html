<p>retry works!</p>
<div class="row my-3 mx-3">
    <h2>Retry, RetryWhen, Scan and Delay</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tr>
                    <th scope="col">Sl.no</th>
                    <th scope="col">Appointment Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                  </tr>
    
                  <tr *ngFor="let b of sa">
                    <th>{{b.id}}</th>
                    <td>{{b.AppointmentName}}</td>
                    <td>{{b.date}}</td>
                    <td>{{b.time}}</td>
                  </tr>
            </table>
            <button class="btn btn-primary" (click)="gets()" type="button">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" ></span>
                {{fetching? 'fetching...' : 'Fetch Datails'}}
                
            </button>
            <br>
            <p >status:{{fetch}}</p>
        </div>
    </div>
</div>
