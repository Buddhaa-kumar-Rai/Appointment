<div class="container">
    <div class="col-lg-7 col-md-10 col-sm-12 ">
        <h1 class="text-bold text-center" style="color:rgb(92, 5, 5);">DashBoard</h1>
        <button class="btn btn-secondary" routerLink="/creat">back</button><br><br>
        <table class="table table-responsive table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Sl.no</th>
                    <th scope="col">AppointmentName</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Approved/Declined</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of saa">
                    <th>{{a.id}}</th>
                    <td>{{a.AppointmentName}}</td>
                    <th>{{a.date}}</th>
                    <th>{{a.time}}</th>
                    <td>{{a.room}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
