<div class="a">
    <div class="container">
        <div class="col-lg-7 col-md-10 col-sm-12 ">
            <h1 class="text-bold text-center" style="color:rgb(92, 5, 5);">DashBoard</h1>
            <table class="table table-responsive table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Company</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of user">
                        <!-- <th>{{a.id}}</th> -->
                        <td>{{a.name}}</td>
                        <td>{{a.gender}}</td>
                        <td>{{a.company}}</td>
                        <td>{{a.age}}</td>
                        <td>{{a.email}}</td>
                        <!-- <td><a routerLink="/udr/{{a.id}}"><button class=" btn btn-primary btn-sm">approve? or decline?</button></a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
</div>
